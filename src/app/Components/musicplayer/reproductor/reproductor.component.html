<div class="ctn grid">
    <div class="ctns flex-v">
        <div class="info flex-v">
            <div class="flex m-c">
                <img alt="Logo" src={{img_src}}>
            </div>
            <div class="text">
                <p>{{nombre}}</p>
                <p>{{album}}</p>
            </div>
        </div>
    </div>
    <div class="gridbtns">
        <div>
            <div class="il plpa" (click)="changestate(timeinput)">
                @if (state.StateIsPlaying$() | async){
                    <svg width="15" height="15" viewBox="0 0 1024 1024" >
                        <path d="M416.272 0H192.064c-17.664 0-32 14.32-32 32v960c0 17.664 14.336 32 32 32h224.208c17.68 0 32-14.336 32-32V32c0-17.68-14.32-32-32-32m-32 960H224.064V64h160.208zM831.937 0H608.881c-17.68 0-32 14.32-32 32v960c0 17.664 14.32 32 32 32h223.056c17.68 0 32-14.336 32-32V32c0-17.68-14.304-32-32-32m-32 960H640.881V64h159.056z"/>
                    </svg>
                } @else {
                    <svg width="15" height="15" viewBox="0 0 1024 1024" id="svgcorrector">
                        <path d="m144.624 65.392l735.744 446.592l-736.736 446.624zm0-64a63.765 63.765 0 0 0-31.088 8.063c-20.32 11.28-32.912 32.705-32.912 55.937l-.992 893.216a63.958 63.958 0 0 0 32.912 55.936a63.937 63.937 0 0 0 31.088 8.065c11.712 0 23.472-3.216 33.775-9.664l736.72-446.624a63.94 63.94 0 0 0 30.257-54.336c0-22.112-11.44-42.672-30.257-54.352L178.4 11.025a64.084 64.084 0 0 0-33.775-9.632z"/>
                    </svg>
                }
            </div>
        </div>
        <div class="musicminutes">
            <p id="tiemporeal">{{inlinet}}</p>
            <input id="time" type="range" min="0" max={{maxtime}} value={{N_audio.currentTime}} step="1"
                    (input)="changetime(timeinput)" #timeinput>
            <p>{{time}}</p>
        </div>
    </div>
    <div class="volume">
        <div class="range">
            <div class="sliderValue">
                <span #valuespan>{{volumen}}</span>
            </div>
            <div class="field">
                <div class="value left">
                    @if(N_audio.volume == 0){
                        <svg width="23" height="23" viewBox="0 0 20 20" id="volumensvg" (click)="mute(volumeninput)">
                            <path fill="gray" d="M13.86 5.47a.75.75 0 0 0-1.061 0l-1.47 1.47-1.47-1.47A.75.75 0 0 0 8.8 6.53L10.269 8l-1.47 1.47a.75.75 0 1 0 1.06 1.06l1.47-1.47 1.47 1.47a.75.75 0 0 0 1.06-1.06L12.39 8l1.47-1.47a.75.75 0 0 0 0-1.06z"></path>
                            <path fill="gray" d="M10.116 1.5A.75.75 0 0 0 8.991.85l-6.925 4a3.642 3.642 0 0 0-1.33 4.967 3.639 3.639 0 0 0 1.33 1.332l6.925 4a.75.75 0 0 0 1.125-.649v-1.906a4.73 4.73 0 0 1-1.5-.694v1.3L2.817 9.852a2.141 2.141 0 0 1-.781-2.92c.187-.324.456-.594.78-.782l5.8-3.35v1.3c.45-.313.956-.55 1.5-.694V1.5z"></path>
                        </svg>
                    } @else {
                        <svg width="23" height="23" viewBox="0 0 20 20" id="volumensvg" (click)="mute(volumeninput)">
                            <path fill="gray" d="M9.741.85a.75.75 0 0 1 .375.65v13a.75.75 0 0 1-1.125.65l-6.925-4a3.642 3.642 0 0 1-1.33-4.967 3.639 3.639 0 0 1 1.33-1.332l6.925-4a.75.75 0 0 1 .75 0zm-6.924 5.3a2.139 2.139 0 0 0 0 3.7l5.8 3.35V2.8l-5.8 3.35zm8.683 4.29V5.56a2.75 2.75 0 0 1 0 4.88z"></path>
                            <path fill="gray" d="M11.5 13.614a5.752 5.752 0 0 0 0-11.228v1.55a4.252 4.252 0 0 1 0 8.127v1.55z"></path>
                        </svg>
                    }
                </div>
                <input id="rangevolume" type="range" min="0" max="100" value="20" step="0.5"
                    (input)="changevolume(volumeninput)" #volumeninput>
                <div class="value right" id="idenvolum">{{volumen}}</div>
            </div>
        </div>
    </div>
</div>
